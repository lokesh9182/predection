
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Predector!</title>
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <a class="navbar-brand" href="/crop/home">Crop Predector!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/crop/home">Home <span class="sr-only">(current)</span></a> </li>
                <li class="nav-item  active">
                  <a class="nav-link" href="/crop/contact">Contact</a> </li> </ul> </div> </nav>
    
   <!--____________________________________________________________________________________________________-->


<div style=" color:white ;background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.jpg'); padding-bottom: 80px;" >
<div class="row" style="margin-left:30%;" >
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
		<div class="panel panel-primary">

{% if success %}

			<div class="alert alert-success alert-dismissible fade show" role="alert">
			  <strong>Successfully Saved !</strong> Thank you for your details.
			</div>
{% endif %}
			<div class="panel-heading" style="text-align: center;"><h3>Enter Your Details Here</h3> 
			</div>
			<div class="panel-body"> 

				<form method="POST"> {% csrf_token %}
					<div class="form-group">
						<label for="myName">Full Name *</label>
						<input id="myName" name="name" class="form-control" type="text" required>
						<span id="error_name" class="text-danger"></span>
					</div>
					
					<div class="form-group">
						<label for="age">Age *</label>
						<input id="age" name="age"  class="form-control" type="number" min="1" >
						<span id="error_age" class="text-danger"></span>
					</div>
					
					<div class="form-group">
						<label for="phone">Phone Number *</label>
						<input type="text" id="phone" name="phone" class="form-control" >
						<span id="error_phone" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label for="disc">Discription</label>
						<textarea class="form-control" name="desc" rows="3"></textarea>
					</div>
					
					<button id="submit" type="submit" value="submit" class="btn btn-primary center">Submit</button>
			
				</form>

				

			</div>
		</div>
	</div>
</div>
</div>
</body>
